<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <div *ngIf="infoMessage" class="alert alert-warning" role="alert">
            {{ infoMessage }}
        </div>
        <!-- <ng-template appPlaceholder></ng-template> -->
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <h3>{{ isLoginMode ? "Login" : "Sign Up" }}</h3>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                />
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input
                    id="password"
                    type="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                />
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">{{ isLoginMode ? "Login" : "Sign Up" }}</button> |
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? "Sign Up" : "Login" }}</button>
            </div>
        </form>
    </div>
</div>
